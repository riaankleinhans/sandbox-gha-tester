name: Debug Outputs

on:
  workflow_dispatch:
    inputs:
      test_issue_number:
        description: 'Issue number to test with'
        required: true
        default: '1'

jobs:
  debug-outputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test output handling
        id: test-outputs
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            
            // Simulate the conditions from your test
            const projectName = 'TESTER';
            const issueNumber = '${{ github.event.inputs.test_issue_number }}';
            
            console.log('Setting outputs:');
            console.log('projectName:', projectName);
            console.log('issueNumber:', issueNumber);
            
            core.setOutput('projectName', projectName);
            core.setOutput('issueNumber', issueNumber);
            
            return {
              projectName,
              issueNumber
            };

      - name: Verify outputs
        run: |
          echo "Project Name: ${{ steps.test-outputs.outputs.projectName }}"
          echo "Issue Number: ${{ steps.test-outputs.outputs.issueNumber }}"
          
          if [ "${{ steps.test-outputs.outputs.projectName }}" = "TESTER" ]; then
            echo "✅ Output handling is working correctly"
          else
            echo "❌ Output handling failed"
            exit 1
          fi

      - name: Test conditional step
        if: steps.test-outputs.outputs.projectName != ''
        run: |
          echo "✅ Conditional step executed - outputs are working!"
